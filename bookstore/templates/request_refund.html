{% extends "base.html" %}

{% block head_title %} Request refund {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6 offset-3">
                 <h2>Request Refund</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type='submit' class='btn btn-primary'>Submit</button>
                </form>
            </div>
        </div>
    </div>
  </main>

{% endblock content %}
